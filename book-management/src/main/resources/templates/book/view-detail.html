<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/master}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Book Detail</title>

</head>
<body>



<div class="container-fluid" layout:fragment="content">
<h1><u>View Book Detail</u></h1>

<th:block th:if="${book} != null" th:object="${book}">
    ID: [[*{getId()}]]<br>
    Title: [[*{title}]]<br>
    Author: [[*{author}]]<br>
    Publisher: [[*{publisher}]]<br>
</th:block>

<h1 th:unless="${book}" style="color: red;">Book's not found!!</h1>
</div>



</body>
</html>
