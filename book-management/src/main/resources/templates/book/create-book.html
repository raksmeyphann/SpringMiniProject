<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/master}" xmlns:th="http://www.w3.org/1999/xhtml">>
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>



<div layout:fragment="content" class="container-fluid">

<h1 th:text="${isNew ? 'Create Book' : 'Update Book'}">Create Book</h1>

<form th:action="${isNew ? '/create/submit' : '/update/submit'}" method="post" th:object="${book}"
      enctype="multipart/form-data">


    ID: <input class= "form-control" type="number" th:field="*{id}"><span style="
color: red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br>


    Title: <input class="form-control" type="text" th:field="*{title}">
    <span style="
color: red;" th:if="${#fields.hasErrors('title')}" th:text="${#fields.errors('title')}">


        </span> <br>
    Author: <input class="form-control" type="text" th:field="*{author}"><br>
    Publisher: <input class="form-control" type="text" th:field="*{publisher}"><br>
    Thumbnail: <input class="form-control" type="text" th:field="*{thumbnail}" hidden><br>

    <input type="file" name="file"><br>

    <input class="btn btn-primary" type="submit" value="Submit">

</form>
</div>
</body>
</html>
